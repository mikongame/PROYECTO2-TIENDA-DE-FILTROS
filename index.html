<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Sports</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav class="main-nav">
            <a href="#" class="active">Hombre</a>
            <a href="#">Mujer</a>
            <a href="#">Niños</a>
            <a href="#">Ofertas</a>
        </nav>
        <nav class="icons-nav">
            <div class="icon filter"></div>
            <div class="icon shopping-basket"></div>
            <div class="icon user-avatar"></div>
        </nav>
    </header>
    <main>
        <section class="cover"></section>
        <section class="filters">
            <button id="toggle-filters">Filtros</button>
            <div id="filter-modal" class="modal">
                <h2>Filtrar Productos</h2>
                <!-- Aquí van los inputs de los filtros -->
                <button id="apply-filters">Aplicar Filtros</button>
                <button id="clear-filters">Limpiar Filtros</button>
            </div>
        </section>
        <section class="products" id="products"></section>
    </main>
    <footer></footer>
    <script src="scripts/index.js"></script>
</body>
</html>
